<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz">
        <div class="quiz__title">
            <span id="title">Название опроса </span> 
        </div>
        <div class="quiz__progress-wrap">
            <div class="quiz__progress">
                <div id="progress-fill" class="quiz__progress-fill"></div>
            </div>
            <div class="quiz__progress-count">
                <span id="question-number">1</span>
                <span>/</span>
                <span id="total-questions">10</span>
            </div>
        </div>
        <div class="quiz__question">
            <span id="question"> Вопрос...</span>
        </div>
        <div id="answers" class="quiz__answers">
           <div class="quiz__answer quiz__answer_right">Ответ...</div>
           <div class="quiz__answer quiz__answer_false">Ответ...</div>
           <div class="quiz__answer">Ответ...</div>
           <div class="quiz__answer">Ответ...</div>
        </div>
        <button id="next" class="quiz__arswer-button">Следующий вопрос</button>
        
        <div id="result" class="quiz__result">
            <div class="quiz__result-title">Результат </div>
            <div class="quiz__result-info">
                <span>Верных ответов</span>
                <span id="valid-answers"></span>
                <span>из</span>
                <span id="result-questions"></span>
            </div> 
        </div>
    </div>
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
